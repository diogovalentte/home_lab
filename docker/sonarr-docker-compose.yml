version: "2.1"

services:
  sonarr:
    container_name: sonarr
    image: lscr.io/linuxserver/sonarr:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - /Apps/sonarr/config:/config
      - /Medias/network-folders/Medias/:/Medias
    ports:
      - 8989:8989
    restart: unless-stopped
